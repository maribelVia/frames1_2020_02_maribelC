<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastrar Campus</title>
        <h:outputStylesheet name="bootstrap-4.1/css/bootstrap.min.css"/>
        <h:outputScript name="jquery/jquery-3.3.1.slim.min.js"/>
        <h:outputScript name="jquery/jquery.min.js"/>
        <h:outputScript name="bootstrap-4.1/js/popper.min.js" />
        <h:outputScript name="bootstrap-4.1/js/bootstrap.min.js"/>        
    </h:head>
    <h:body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <h:graphicImage library="imagens" width="10%" height="10%" name="marcaifms.png" alt="logotipo do IFMS" />
                <a href="" target="blank" type="button" class="btn btn-link">
                    IFMS/Corumbá - Tecnologia em Análise e Desenvolvimento de Sistemas
                </a>
            </h5>
            <ul class="nav">
                <li class="nav-item">
                    <h:link class="nav-link active" value="Principal" outcome="/index.xhtml" />
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Campus</a>
                    <div class="dropdown-menu">
                        <h:link class="dropdown-item" value="Cadastrar Campus" outcome="/view/campus/inserirCampus.xhtml" />
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="nomeUsuario" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" id="linkDeslogar" href="">Deslogar</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" id="linkLogar" href="">Logar</a>
                </li>
            </ul>

        </div>  
        <div class="container">
            <h1>Cadastrar Campus</h1>
            <h:form class="novo">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nomeCampus">Nome do Campus</label>                
                        <h:inputText class="form-control" id="campusNome" value="#{campusController.campusModel.campusNome}"/>
                    </div>
                </div>
             <div class="form-row">
 <div class="form-group col-md-6">
 <label for="idEstadoCampus">Estado</label>
 <h:selectOneMenu class="formcontrol" id="idEstadoCampus" value="#{campusController.campusModel.campusEstadoId}">
 <f:ajax render="idCidadeCampus" event="change" listener="#{campusController.onChangeEstado()}" />
 <f:selectItems value="#{campusController.estados}" />
 </h:selectOneMenu>
 </div>
 <div class="form-group col-md-6">
 <label for="idCidadeCampus">Cidade</label>
 <h:selectOneMenu class="formcontrol" id="idCidadeCampus" value="#{campusController.campusModel.campusCidadeId}">
 <f:selectItems value="#{campusController.listaDeCidades}" />
 </h:selectOneMenu>
 </div>
</div>


                <h:commandButton class="btn btn-primary" value="salvar" action="#{campusController.salvar()}"/>
            </h:form>
        </div>
    </h:body>
</html>
