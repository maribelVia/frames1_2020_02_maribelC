<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">
        <div class="container">
            <h1>Buscar Aluno</h1>
            <hr/>
            <div class="field">
                <table data-page-length='5' class="table table-bordered table-striped"  onload="#{alunoController.buscarTodosAlunos()}">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Data Ingresso</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                        </tr>   
                    </thead>
                    <tbody> 
                        <ui:repeat value="#{alunoController.listaDeAluno}" var="servidor">
                            <tr>
                                <td>#{aluno.idPessoa}</td>
                                <td>#{aluno.pessoaNome}</td>
                                <td>#{aluno.cargo}</td>
                                <td><h:outputText value="#{aluno.dataIngresso}"> <f:convertDateTime pattern="dd/MM/yyyy"/> </h:outputText></td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-secondary" value="Alterar" onclick="return confirm('Deseja realmente alterar o registro?')" action= "#{alunoController.editar(aluno.idPessoa)}"/>
                                    </h:form>
                                </td>
                                <td>
                                    <h:form>
                                        <h:commandButton class="btn btn-danger" value="Excluir" onclick="return confirm('Deseja realmente excluir o registro?')" action= "#{alunoController.remover(aluno.idPessoa)}"/>
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>
    </ui:define>
</ui:composition>
